<body>
<section class="screenshots-intro" id="signUpSection">

      <div class="row auth-form-container">
    <div class="col m12">
      <div class="col l2 m2"><br></div>
      <div class="auth-form z-depth-3 col l8 m8 s12">

        <form method="POST" action="/register">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">Email</label>
            </div>
            <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">City</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
            <input id="username" type="text" class="validate">
            <label for="username">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12" >
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="confirm_password" type="password" class="validate">
              <label for="confirm_password">Confirm Password</label>
            </div>
          </div>
     
          <div class="center-align">
            <button type="submit" class="waves-effect waves-light btn auth-form-submit-button">Register</button>
